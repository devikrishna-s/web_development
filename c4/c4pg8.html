<html>
<head>
<style>
p{
color:green;
}
h1{
color:green;
    text-decoration:underline;	
	}
	</style>
	</head>
<body>
<center>
<h1>Calculate Age from Date of Birth</h1>
<p>your name is:</p>
<p id="p"></p>
<p>your age:</p>
<p id="g"></p>
<script>{
var x = prompt("enter the name")
var y = new Date(prompt("enter your DOB(yyyy-mm-dd)"))
var date= new Date()
var z = date.getFullYear() - y.getFullYear() 
document.getElementById("g").innerHTML =z;
document.getElementById("p").innerHTML =x;   
}
</script>

</center>

</body>
</html>
