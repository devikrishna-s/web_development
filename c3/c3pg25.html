<html>

<head>
    
    <title>Text transform</title>
    <style>
        h1{
            text-transform: uppercase;
        }
        p{
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>Wayanad</h1>
    <p>wayanad District came into existence on 1st November, 1980 as the 12th District of Kerala consisting of Mananthavady, Sulthanbathery and Vythiri Taluks.</p>
</body>

</html>
